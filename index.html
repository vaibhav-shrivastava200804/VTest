<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn/SignUp</title>
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body style="background-color: #a0dae5">
    <h1 class="textCenter">Welcome To VTest</h1>
    <div class="center">
      <div
        class="login bblack flexColumn"
      >
        <h3 class="textCenter">Enter Your Details For Test</h3>
        <form action="" method="">
          <div class="Name flexColumn">
            <label for="Name">Name:</label>
            <input
              type="text"
              name=""
              id="Name"
              placeholder="Enter Your Name:-"
            />
          </div>
          <div class="Enroll flexColumn">
            <label for="Enroll">Enrollment Number:</label>
            <input
              type="text"
              name=""
              id="Enroll"
              placeholder="Enter Your Enrollmnet Number"
            />
          </div>
          <div class="Phone flexColumn">
            <label for="Phone">Phone Number:</label>
            <input type="text" name="" id="Phone" placeholder="Enter Your Phone Number">
          </div>
          <div class="button flexCenter">
            <button id="button" onclick="validate()">Start Test</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script2.js"></script>
  </body>
</html>
